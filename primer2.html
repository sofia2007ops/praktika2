<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8" />
<title>Пример 2</title>
<style>
  .header {
    background-color: #40798c; 
    color: #ffffff; 
    font-weight: bold;
    font-size: 28px;
    padding: 15px;
    margin: 0;
  }
  .text-block {
    background-color: #c8d5b9; 
    color: #000000; 
    padding: 10px 15px;
    margin: 0;
    font-size: 16px;
    line-height: 1.4;
  }
  body {
    font-family: Arial, sans-serif;
    margin: 20px;
  }
</style>
</head>
<body>
  <h1 class="header">Вот такой чай</h1>
  <p class="text-block">
    История о том, как один человек хотел попить чайку, но по ошибке вместо воды попытался налить в чайник бензин, и что из этого получилось.
  </p>
</body>
</html>
