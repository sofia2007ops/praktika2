
<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Пример 4</title>
<style>
body {
  font-family: Arial, sans-serif;
  margin: 20px;
}

.box {
  border: 2px solid red;
  font-size: 16px;
  color: #222;
  background-color: #f9f9f9;
}

.padding-cm {
  padding-left: 2cm;
}

.padding-percent {
  padding-left: 50%;
}

</style>
</head>
<body>
  <p>Текст с left-padding</p>
  <div class="box padding-cm">В данном блоке поле слева равно 2см.</div>
  <div class="box padding-percent">В данном блоке поле слева 50%.</div>
</body>
</html>
