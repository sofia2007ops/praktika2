<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8" />
<title>Пример 3</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 20px;
  }
  h1 {
    font-weight: bold;
  }
  .block {
    height: 60px;
    color: #000000;
    padding: 10px;
    margin-bottom: 5px;
    font-size: 18px;
  }
  .opacity-01 {
    background-color: #4caf5070;
    opacity: 0.1;
  }
  .opacity-03 {
    background-color: #4caf5070;
    opacity: 0.3;
  }
  .opacity-06 {
    background-color: #4caf50;
    opacity: 0.6;
    color: #000;
  }
  .opacity-1 {
    background-color: #4caf50;
    opacity: 1;
    color: #000;
  }
</style>
</head>
<body>
  <h1>Полупрозрачные блоки</h1>
  <div class="block opacity-01">opacity 0.1</div>
  <div class="block opacity-03">opacity 0.3</div>
  <div class="block opacity-06">opacity 0.6</div>
  <div class="block opacity-1">opacity 1 (default)</div>
</body>
</html>
